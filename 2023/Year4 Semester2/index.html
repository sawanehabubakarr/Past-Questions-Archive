<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <script src="../../Script.js"></script>
    <title>Past Questions</title>
</head>
<body>
    <div class="container">
        <h1>2023 Year 4 Second Semester Past Questions</h1>
        <div class="years">
            <!-- Replace the content within each div with actual links or buttons -->
            <div class="year">
                
                <script>
                const modules = ["Communication Skills", "Contemporary Ethical Issues", "French", "Introduction to Statistics", "University Studies", "Online Education", "Programming Fundamentals", "Social Research"];
                           
                modules.forEach((module, index) => {
                    document.write(`
                        <h2 class="toggle-heading">${module}</h2>
                        
                        <embed src="${module}.pdf" type="">
                        <hr>
    
                    `);
                });
            </script>
                </div>
            </div>
            </div>
            
            
        </div>
    </div>
</body>
</html>
